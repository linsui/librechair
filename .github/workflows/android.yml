name: Android CI

on:
  push:
    branches: [ build ]

env:
  ANDROID_COMPILE_SDK: "28"
  ANDROID_BUILD_TOOLS: "28.0.3"
  ANDROID_SDK_TOOLS:   "4333796"
  VARIANT:             "quickstepLawnchairL3riDevWithWebView"
  VARIANT_CAP:         "QuickstepLawnchairL3riDevWithWebView"
  VARIANTGO:           "quickstepLawnchairL3goDevWithWebView"
  VARIANTGO_CAP:       "QuickstepLawnchairL3goDevWithWebView"
  FLAVOUR:             "debug"
  FLAVOUR_CAP:         "Debug"
  CHAT_ID:             "librechair"
  APK_NAME:            "librechair-quickstep-lawnchair-l3ri-dev-withWebView-debug"
  APK_NAMEGO:          "librechair-quickstep-lawnchair-l3go-dev-withWebView-debug"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: recursive
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: set up Android
      run: |
        sudo apt-get --quiet update --yes
        sudo apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
        export ANDROID_HOME=$PWD/android-sdk-linux
        export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "sdk-location=$ANDROID_HOME" >> local.properties
        wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
        unzip -d android-sdk-linux android-sdk.zip
        echo y | android-sdk-linux/tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}" > /dev/null
        echo y | android-sdk-linux/tools/bin/sdkmanager "platform-tools" > /dev/null
        echo y | android-sdk-linux/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}" > /dev/null
        set +o pipefail
        yes | android-sdk-linux/tools/bin/sdkmanager --licenses
        set -o pipefail
    - name: Build with Gradle
      run: |
        ./gradlew assemble${VARIANT_CAP}${FLAVOUR_CAP}
        ls ./build/outputs/apk/
        ls ./build/outputs/apk/quickstepLawnchairL3riDevWithWebView/
        ls ./build/outputs/apk/quickstepLawnchairL3riDevWithWebView/debug/
    - name: Create Release
      uses: actions/create-release@latest
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: nightly-${{ github.sha }}
        release_name: Nightly
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/outputs/apk/${{ env.VARIANT }}/${{ env.FLAVOUR }}/${{ env.APK_NAME }}.apk
        asset_name: ${{ env.APK_NAME }}.apk
        asset_content_type: application/apk
